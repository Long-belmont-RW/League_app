{% extends 'base.html' %}

{% block title %}Password reset complete{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto text-white place-content-center backdrop-blur py-5">
    <div class="bg-gray-800 rounded-2xl shadow-xl border-gray-700 overflow-hidden">
        <div class="bg-gray-700 px-8 py-6 text-center">
            <h1 class="text-2xl font-bold mb-2">Password reset complete</h1>
            <p class="text-sm text-gray-400">Your password has been set. You may go ahead and log in now.</p>
        </div>

        <div class="px-8 pb-8 text-center">
            <a href="{% url 'login' %}" class="text-indigo-400 hover:underline text-sm">Log in</a>
        </div>
    </div>
</div>
{% endblock %}
