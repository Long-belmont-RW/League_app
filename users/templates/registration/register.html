<!--Templates/registration/register.html-->
{% extends 'base.html' %}

{% block content%}
<div class="w-full max-w-md mx-auto text-blue-600 place-content-center backdrop-blur">
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden ">

        <!--Header-->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-8 py-6 text-center">
            <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold mb-2">Register</h1>
        </div>

        <!--Form-->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p><a href="{% url 'login' %}">Already have an account? Login here</a></p>
    </div>
    

</div>

{% endblock %}
