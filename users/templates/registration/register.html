{% extends 'base.html' %}

{% block content %}
<div class="w-full max-w-md mx-auto text-white place-content-center backdrop-blur py-5">
    <!--Card Component-->
    <div class="bg-white rounded-2xl shadow-xl border-gray-100 overflow-hidden">

        <!-- Header Section-->
        <div class="bg-indigo-900 px-8 py-6 text-center">
            <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold mb-2">Register Now !!!</h1>
        </div>

        <!-- Form Section-->
        <div class="p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Display form errors if any -->
                {% if form.errors %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                <p class="text-sm">{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}
                
                <!-- Username Field -->
                <div class="relative">
                    <label for="{{ form.username.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">
                        {{ form.username.label }}
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                                </path>
                            </svg>
                        </div>
                        <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 pr-4 py-3 transition-all duration-200 hover:bg-gray-100 focus:bg-white"
                            placeholder="Enter your username" 
                            {% if form.username.value %}value="{{ form.username.value }}"{% endif %}
                            required>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="relative">
                    <label for="{{ form.email.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">
                        {{ form.email.label }}
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                </path>
                            </svg>
                        </div>
                        <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 pr-4 py-3 transition-all duration-200 hover:bg-gray-100 focus:bg-white"
                            placeholder="Enter your email" 
                            {% if form.email.value %}value="{{ form.email.value }}"{% endif %}
                            required>
                    </div>
                </div>

                <!-- Birth Date Field -->
                <div class="relative">
                    <label for="{{ form.birth.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">
                        {{ form.birth.label }}
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                            </svg>
                        </div>
                        <input type="date" id="{{ form.birth.id_for_label }}" name="{{ form.birth.name }}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 pr-4 py-3 transition-all duration-200 hover:bg-gray-100 focus:bg-white"
                            {% if form.birth.value %}value="{{ form.birth.value }}"{% endif %}>
                    </div>
                </div>

                <!-- Gender Field -->
                <div class="relative">
                    <label for="{{ form.gender.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">
                        {{ form.gender.label }}
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                                </path>
                            </svg>
                        </div>
                        <select id="{{ form.gender.id_for_label }}" name="{{ form.gender.name }}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 pr-4 py-3 transition-all duration-200 hover:bg-gray-100 focus:bg-white">
                            <option value="">Select your gender</option>
                            {% for choice in form.gender.field.choices %}
                                <option value="{{ choice.0 }}" {% if form.gender.value == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>


                <!-- Password Field -->
                <div class="relative">
                    <label for="{{ form.password1.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">
                        {{ form.password1.label }}
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                </path>
                            </svg>
                        </div>
                        <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 pr-4 py-3 transition-all duration-200 hover:bg-gray-100 focus:bg-white"
                            placeholder="Enter your password" 
                            required>
                    </div>
                </div>

                <!-- Password Confirmation Field -->
                <div class="relative">
                    <label for="{{ form.password2.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">
                        {{ form.password2.label }}
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                </path>
                            </svg>
                        </div>
                        <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 pr-4 py-3 transition-all duration-200 hover:bg-gray-100 focus:bg-white"
                            placeholder="Confirm your password" 
                            required>
                    </div>
                </div>

                                <!-- Role Selection -->
                <div class="relative">
                    <label class="block mb-3 text-sm font-semibold text-gray-700">
                        Select Your Role
                    </label>
                    <div class="space-y-3">
                        <div class="flex items-center">
                            <input type="checkbox" id="{{ form.role_fan.id_for_label }}" name="{{ form.role_fan.name }}"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
                                {% if form.role_fan.value %}checked{% endif %}>
                            <label for="{{ form.role_fan.id_for_label }}" class="ml-2 text-sm font-medium text-gray-700">
                                {{ form.role_fan.label }}
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="{{ form.role_player.id_for_label }}" name="{{ form.role_player.name }}"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
                                {% if form.role_player.value %}checked{% endif %}>
                            <label for="{{ form.role_player.id_for_label }}" class="ml-2 text-sm font-medium text-gray-700">
                                {{ form.role_player.label }}
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="{{ form.role_coach.id_for_label }}" name="{{ form.role_coach.name }}"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
                                {% if form.role_coach.value %}checked{% endif %}>
                            <label for="{{ form.role_coach.id_for_label }}" class="ml-2 text-sm font-medium text-gray-700">
                                {{ form.role_coach.label }}
                            </label>
                        </div>
                    </div>
                </div>


                <button type="submit"
                    class="w-full py-3 px-4 bg-indigo-900 hover:from-blue-800 hover:to-indigo-800 text-white font-bold rounded-lg shadow transition duration-200 transform hover:scale-105">
                    Register
                </button>
            </form>
        </div>
        
        <div class="px-8 pb-8 text-center">
            <a href="{% url 'login' %}" class="text-blue-700 hover:underline text-sm">
                Already have an account? Login here
            </a>
        </div>
    </div>
</div>
{% endblock %}
