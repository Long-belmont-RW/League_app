{% extends 'base.html' %}
{% load socialaccount %} 

{% block content%}
<div class="w-full max-w-md mx-auto text-white place-content-center py-5">
    <div class="bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-gray-700 px-8 py-6 text-center">
            <h1 class="text-2xl font-bold mb-2 text-white">Welcome Back!</h1>
        </div>

        <div class="p-8">
            
            <!-- {% if messages %}
            <div class="mb-4 space-y-2">
                {% for message in messages %}
                    <div class="rounded-lg px-4 py-3 text-sm {% if message.tags == 'error' %}bg-red-900 text-red-200 border border-red-700{% else %}bg-gray-700 text-gray-200 border border-gray-600{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %} -->

            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-300">{{ form.username.label }}</label>
                    <input type="email" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}"
                        class="bg-gray-700 border border-gray-600 text-white text-sm rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-4 pr-4 py-3"
                        placeholder="Enter your email address" required>
                </div>

                <div>
                    <label for="{{ form.password.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-300">{{ form.password.label }}</label>
                    <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}"
                        class="bg-gray-700 border border-gray-600 text-white text-sm rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-4 pr-4 py-3"
                        placeholder="Enter your password" required>
                </div>

                {% if form.errors %}
                <div class="bg-red-900 border border-red-700 text-red-200 p-4 rounded-lg">
                    <p>{{ form.errors.as_ul }}</p>
                </div>
                {% endif %}

                <button type="submit" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-500 font-semibold rounded-xl text-sm px-5 py-3 text-center">
                    Sign In
                </button>
            </form>

            <div class="my-6 flex items-center justify-center">
                <span class="h-px w-1/3 bg-gray-700"></span>
                <span class="mx-3 text-gray-400 text-sm">or</span>
                <span class="h-px w-1/3 bg-gray-700"></span>
            </div>

            <a href="{% provider_login_url 'google' %}" class="w-full inline-flex items-center justify-center gap-3 text-gray-900 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-indigo-500 font-semibold rounded-xl text-sm px-5 py-3 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20" height="20">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12   c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C33.64,6.053,29.084,4,24,4C12.955,4,4,12.955,4,24   c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,16.108,18.961,14,24,14c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657   C33.64,6.053,29.084,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                    <path fill="#4CAF50" d="M24,44c5.123,0,9.708-1.965,13.223-5.177l-6.103-5.164C29.053,35.091,26.671,36,24,36   c-5.202,0-9.619-3.317-11.283-7.946l-6.563,5.047C9.61,39.556,16.325,44,24,44z"/>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.793,2.237-2.231,4.166-4.081,5.659c0.001-0.001,0.002-0.001,0.003-0.002   l6.103,5.164C36.896,39.058,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                </svg>
                Continue with Google
            </a> 

            <div class="mt-6 text-center">
                <a href="{% url 'register' %}" class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors duration-200">
                    Create a new account
                </a>
            </div>
          
        </div>
    </div>
</div>
{% endblock %}
