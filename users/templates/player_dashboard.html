{% extends 'base.html' %} {% block content %}
<div class="flex flex-col lg:flex-row min-h-screen bg-gray-900 text-gray-100 font-sans">
  <!-- Sidebar -->
  <div id="player-sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-800 p-4 lg:p-6 flex flex-col justify-between z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
    <div>
      <div class="flex items-center mb-8">
        {% if not player_profile.image %}
        <img src="https://placehold.co/40x40/00b894/ffffff?text=PL" alt="Player Profile" class="w-10 h-10 rounded-full mr-3" />
        {% else %}
        <img src="{{ player_profile.image.url }}" alt="Player Profile" class="w-10 h-10 rounded-full object-cover" />
        {% endif %}
        <div>
          <h2 class="text-white font-semibold text-lg px-1">{{player_profile.player}}</h2>
          <p class="text-gray-400 text-sm">{{player_profile.user.email}}</p>
        </div>
      </div>

      <nav class="space-y-4">
        <a href="#" class="flex items-center text-white bg-gray-700 p-3 rounded-lg transition-colors duration-200">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
          Dashboard
        </a>
        <a href="#" class="flex items-center text-gray-300 hover:text-white hover:bg-gray-700 p-3 rounded-lg transition-colors duration-200">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.79 2-4 2s-4-.895-4-2 1.79-2 4-2 4 .895 4 2zm0 0V6m0 6a2 2 0 100-4 2 2 0 000 4zm0 0c0 1.105-1.79 2-4 2s-4-.895-4-2 1.79-2 4-2 4 .895 4 2zm0 0V6"></path></svg>
          My Stats
        </a>
      </nav>
    </div>

    <div class="space-y-4">
      <a href="{% url 'logout' %}" class="flex items-center text-gray-300 hover:text-white hover:bg-gray-700 p-3 rounded-lg transition-colors duration-200">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        Log out
      </a>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="flex-1 lg:ml-64 p-4 sm:p-6 lg:p-8 bg-gray-900">
    <!-- Header -->
    <header class="flex flex-col sm:flex-row items-center justify-between mb-8 bg-gray-800 p-4 rounded-xl shadow-md">
      <div class="flex items-center w-full sm:w-auto mb-4 sm:mb-0">
        <button id="player-sidebar-toggle" class="text-gray-300 hover:text-white p-2 rounded-full hover:bg-gray-700 transition-colors duration-200 lg:hidden mr-4">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <h1 class="text-2xl font-bold text-white">Player Dashboard</h1>
      </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-2 space-y-6">
        <div class="bg-gray-800 p-6 rounded-xl shadow-md">
          <h2 class="text-2xl font-bold text-white">Welcome, {{ player_profile.player}}!</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function togglePlayerSidebar() {
    const sidebar = document.getElementById("player-sidebar");
    sidebar.classList.toggle("-translate-x-full");
  }

  document.addEventListener("DOMContentLoaded", () => {
    const sidebarToggle = document.getElementById("player-sidebar-toggle");
    if (sidebarToggle) {
      sidebarToggle.addEventListener("click", togglePlayerSidebar);
    }
  });
</script>
{% endblock content %}
