{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>{{ title }}</h2>
    {% if description %}
        <p>{{ description }}</p>
    {% endif %}
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn {{ button_class | default:'btn-primary' }}">{{ button_text }}</button>
    </form>
</div>
{% endblock %}
