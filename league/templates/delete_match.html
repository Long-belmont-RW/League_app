{% extends "base.html" %}

{% block content %}
<div class="p-4 sm:p-6 bg-white rounded shadow text-center max-w-xl mx-auto">
    <h2 class="text-lg sm:text-xl font-bold mb-2 sm:mb-4">Confirm Deletion</h2>
    <p class="text-base">Are you sure you want to delete this match?</p>
    <p class="my-2 sm:my-4 font-semibold text-red-500">{{ match }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'match_list' %}" class="ml-4 text-blue-600 underline">Cancel</a>
    </form>
</div>
{% endblock %}
