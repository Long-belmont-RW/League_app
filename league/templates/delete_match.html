{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-gray-800 rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-8">
            <h1 class="text-2xl font-bold mb-4 text-white">Confirm Deletion</h1>
            <p class="mb-4 text-gray-300">Are you sure you want to delete the match: <strong>{{ object }}</strong>?</p>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'match_list' %}" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">Cancel</a>
                    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Yes, Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
