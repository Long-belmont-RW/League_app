{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-2xl shadow p-8">
    <div class="text-center">
      {% if team.logo %}
        <img src="{{ team.logo.url }}" alt="{{ team.name }} logo" class="w-32 h-32 object-contain mx-auto mb-4 rounded-full border border-gray-300">
      {% endif %}

      <h1 class="text-3xl font-bold text-blue-700 mb-2">{{ team.name }}</h1>
      <p class="text-gray-600">{{ team.bio }}</p>

      <a href="{% url 'teams' %}" class="mt-6 inline-block text-sm text-blue-600 hover:underline">‚Üê Back to all teams</a>
    </div>

    <div>
      <ul>
         {% for player in current_players %}
            <li>
              {{player.last_name}}
            </li>
        {% empty %}
            <p>No players available</p>
        {% endfor %}
      </ul>
     
       
    </div>
  </div>
{% endblock content %}
