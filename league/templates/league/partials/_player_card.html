<div class="player-card" data-player-id="{{ player.id }}" style="width: 65px; height: 85px; border: 1px solid #ccc; border-radius: 4px; background-color: white; padding: 5px; text-align: center; font-size: 12px; display: flex; flex-direction: column; justify-content: center; cursor: grab;">
    <div style="font-weight: bold;">{{ player.name }}</div>
    <div style="color: #555;">{{ player.position }}</div>
</div>
