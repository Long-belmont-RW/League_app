{% extends "base.html"%}

{% block content%}
<div class="max-w-5xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-blue-600 mb-10">League Teams</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      {% for team in teams %}
        <a href="{% url 'team' team.id %}" class="block bg-white shadow rounded-2xl p-5 hover:shadow-lg transition duration-300">
          {% if team.logo %}
            <img src="{{ team.logo.url }}" alt="{{ team.name }} logo" class="w-20 h-20 object-contain mx-auto mb-4 rounded-full">
          {% else %}
            <div class="w-20 h-20 bg-gray-200 rounded-full mx-auto mb-4"></div>
          {% endif %}
          <h2 class="text-center text-xl font-semibold text-gray-800">{{ team.name }}</h2>
          <p class="text-sm text-gray-500 mt-2 line-clamp-2 text-center">{{ team.bio|truncatewords:20 }}</p>
        </a>
      {% endfor %}
    </div>
  </div>



    </div>
{% endblock content%}
