{% extends "base.html"%}

{% block content%}
<div class="min-h-screen bg-gray-900 py-8 px-4">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl sm:text-4xl font-bold text-white mb-8 text-center">League Teams</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6">
      {% for team in teams %}
        <a href="{% url 'team' team.id %}" class="block bg-gray-800 shadow rounded-2xl p-4 sm:p-5 hover:shadow-lg transition duration-300">
          {% if team.logo %}
            <img src="{{ team.logo.url }}" alt="{{ team.name }} logo" class="w-20 h-20 object-contain mx-auto mb-4 rounded-full">
          {% else %}
            <div class="w-20 h-20 bg-gray-700 rounded-full mx-auto mb-4"></div>
          {% endif %}
          <h2 class="text-center text-lg sm:text-xl font-semibold text-white">{{ team.name }}</h2>
          <p class="text-xs sm:text-sm text-gray-400 mt-2 line-clamp-2 text-center">{{ team.bio|truncatewords:20 }}</p>
        </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content%}
