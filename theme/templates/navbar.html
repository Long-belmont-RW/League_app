<!-- Custom League Navbar -->
<nav class="bg-indigo-900 text-white shadow-lg">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <!-- Logo/Brand -->
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <div class="w-10 h-10 bg-gradient-to-r from-blue-700 to-indigo-700 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"></svg>
                    <img src="/static/svg/soccer-svgrepo-com.svg" alt="league icon" class="bg-white rounded-full">
                    <path fill-rule="evenodd"
                        d="M10 2a8 8 0 100 16 8 8 0 000-16zm-1.414 4.586a1.5 1.5 0 112.828 0l-1.414 1.414-1.414-1.414zm2.828 6.828a1.5 1.5 0 11-2.828-2.828l1.414-1.414 1.414 1.414a1.5 1.5 0 010 2.828z"
                        clip-rule="evenodd"></path>
                </svg>
            </div>
            <span class="self-center text-2xl font-bold whitespace-nowrap text-white">
                AUN<span class="text-blue-300">League</span>
            </span>
        </a>

        <!-- Mobile Menu Button -->
        <button data-collapse-toggle="navbar-default" type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-blue-200 rounded-lg md:hidden hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-400"
            aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15" />
            </svg>
        </button>

        <!-- Navigation Links -->
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
                class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-blue-800 rounded-lg bg-blue-800 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-transparent">
                <!-- Home -->
                <li>
                    <a href="/"
                        class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-200 md:p-0 md:hover:text-white transition-colors duration-200"
                        aria-current="page">
                        Home
                    </a>
                </li>

                <!-- Leagues Dropdown -->
                <li class="relative">
                    <button id="leaguesDropdownButton" data-dropdown-toggle="leaguesDropdown"
                        class="flex items-center justify-between w-full py-2 px-3 text-blue-100 rounded hover:bg-blue-800 md:hover:bg-transparent md:border-0 md:hover:text-white md:p-0 md:w-auto transition-colors duration-200">
                        Leagues
                        <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 4 4 4-4" />
                        </svg>
                    </button>
                    <!-- Leagues Dropdown Menu -->
                    <div id="leaguesDropdown"
                        class="z-10 hidden font-normal bg-blue-900 divide-y divide-blue-800 rounded-lg shadow w-48">
                        <ul class="py-2 text-sm text-blue-100" aria-labelledby="leaguesDropdownButton">
                            <li>
                                <a href="{% url 'leagues' %}" class="block px-4 py-2 hover:bg-blue-800 hover:text-white transition-colors">Premier League</a>
                            </li>
                            <li>
                                <a href="/leagues/championship"
                                    class="block px-4 py-2 hover:bg-blue-800 hover:text-white transition-colors">Championship</a>
                            </li>
                        </ul>
                    </div>
                </li>

                <!-- Teams -->
                <li>
                    <a href="/teams"
                        class="block py-2 px-3 text-blue-100 rounded hover:bg-blue-800 md:hover:bg-transparent md:border-0 md:hover:text-white md:p-0 transition-colors duration-200">
                        Teams
                    </a>
                </li>

                <!-- Fixtures -->
                <li>
                    <a href="{% url 'match_list'%}"
                        class="block py-2 px-3 text-blue-100 rounded hover:bg-blue-800 md:hover:bg-transparent md:border-0 md:hover:text-white md:p-0 transition-colors duration-200">
                        Fixtures
                    </a>
                </li>

                <!-- Results -->
                <li>
                    <a href="/results"
                        class="block py-2 px-3 text-blue-100 rounded hover:bg-blue-800 md:hover:bg-transparent md:border-0 md:hover:text-white md:p-0 transition-colors duration-200">
                        Results
                    </a>
                </li>

                <!-- News -->
                <li>
                    <a href="/news"
                        class="block py-2 px-3 text-blue-100 rounded hover:bg-blue-800 md:hover:bg-transparent md:border-0 md:hover:text-white md:p-0 transition-colors duration-200">
                        News
                    </a>
                </li>

                <!-- User Account Dropdown -->
                 {% if user.is_authenticated%}
                <li class="relative">
                    <button id="userDropdownButton" data-dropdown-toggle="userDropdown"
                        class="flex items-center justify-between w-full py-2 px-3 text-blue-100 rounded hover:bg-blue-800 md:hover:bg-transparent md:border-0 md:hover:text-white md:p-0 md:w-auto transition-colors duration-200">
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-blue-200 rounded-full flex items-center justify-center">
                                <svg class="w-4 h-4 text-blue-700" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <span class="hidden md:block">{{user.username}}</span>
                        </div>
                        <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 4 4 4-4" />
                        </svg>
                    </button>
                    <!-- User Dropdown Menu -->
                    <div id="userDropdown"
                        class="z-10 hidden font-normal bg-blue-900 divide-y divide-blue-800 rounded-lg shadow w-44">
                        <div class="px-4 py-3 text-sm text-blue-100">
                            <div class="font-medium">{{user.username}}</div>
                            <div class="text-blue-200 truncate">{{user.email}}</div>
                        </div>
                        <ul class="py-2 text-sm text-blue-100" aria-labelledby="userDropdownButton">
                            <li>
                                <a href="/profile" class="block px-4 py-2 hover:bg-blue-800 hover:text-white transition-colors">Profile</a>
                            </li>
                            <li>
                                <a href="/dashboard" class="block px-4 py-2 hover:bg-blue-800 hover:text-white transition-colors">Dashboard</a>
                            </li>
                            <li>
                                <a href="/settings" class="block px-4 py-2 hover:bg-blue-800 hover:text-white transition-colors">Settings</a>
                            </li>
                        </ul>
                        <div class="py-2">
                            <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-blue-100 hover:bg-blue-800 hover:text-white transition-colors">Sign out</a>
                        </div>
                    </div>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'login' %}"
                    class="bg-blue-700 hover:bg-blue-800 my-2.5 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 shadow-sm">
                    Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
